<!DOCTYPE html>
<html>

<head>
    <title>Проверка номеров</title>
    <link href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Проверка номеров</h1>
        <form action="/validate_phone" method="post">
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="text" class="form-control {{ phone_error_class }}" id="phone" name="phone"
                    value="{{ phone_value }}">
                <div class="invalid-feedback">{{ phone_error_message }}</div>
            </div>
            <button type="submit" class="btn btn-primary">Проверить</button>
        </form>
        {% if formatted_phone %}
        <div class="mt-3">
            <p>Formatted Phone Number: {{ formatted_phone }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
